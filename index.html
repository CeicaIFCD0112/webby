<!DOCTYPE html>

    <title>Play List of Youtube Favs !!!!</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <style>
        /* Estilos para el botón flotante */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
    <style>
        header {
            text-align: center;
        }

        header img {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
